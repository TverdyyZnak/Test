<div class="login-container">
    <h1>Вход в аккаунт</h1>
    <form>
        <div class="form-group">
            <label>Логин</label>
            <input #login type="login" placeholder="Введите ваш логин" required>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input #password type="password" placeholder="Введите свой пароль" required>
        </div>
        <button  (click)="aaa($event, onSubmit(login), onSubmit(password));"  type="submit" class="button">Войти</button>
    </form>
    <div class="have-no-account">
        <a href="/registration">Нет аккаунта? Зарегистрируйтесь тут</a>
    </div>
</div>
